<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Регистрация</title>
    <link type="Image/x-icon" href="./assets/img/Logo.svg" rel="icon">
</head>
<body>
    <header class="header" style="position:absolute; top:0px; left:0px; height:60px; right:0px;overflow:hidden;">
        <div class="container-fluid">
            <nav class="navbar-expand-lg">
                <a class="nav-link" href="index.html">
                    <img src="assets/img/Logo.svg" alt="logo">
                </a>
                <a class="nav-link" href="index.html"> Главная </a>
                <a class="nav-link" href="catalog.html"> Каталог </a>
                <a class="nav-link" href=""> Регистрация </a>
                </a>
            </nav>
        </div>
    </header>
    <div class="content" style="position:absolute; top:60px; bottom:62px; left:0px; right:0px; overflow:auto;">
        <p class="content-text">Регистрация</p>
        <div class="container-fluid" style="padding: 0;">
            <div class="column justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Repeat password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat password">
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer" style="position:absolute; bottom:0px; height:62px; left:0px; right:0px; overflow:hidden;">
        <div class="container-fluid">
            <div class="row" style="align-items: center;">
                <div class="col">
                    <p class="footer-info">ИС-О-20/1 Гуськов Алексей</p>
                </div>
                <div class="col" style="text-align: end;">

                </div>

    </footer>
